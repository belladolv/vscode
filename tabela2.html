<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table {
    border-collapse: collapse;
    width: 100%; 
    }
    th, td {
        border: 1px solid white;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>

        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Produto</th>

        <td style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Preço Unitário</td>
        <td style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Preço Total</td>
        <td style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Fornecedor</td>
        <td style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Data de Compra</td>
        <td style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Data de Validade</td>

    </tr>
